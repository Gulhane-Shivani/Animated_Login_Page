<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form </title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="snowfall.css">
</head>
<body>
    <div class="snow_wrap">
        <div class="snow">
    </div>
   <form action="">
        <div class="box">
            <div class="container">
                <h1>Sign In</h1>
                <div class="ip_type">
                    <div class="input_Group">
                     <input type="text" required>
                     <img src="images/usename (1).png" alt="">
                     <label> Username</label>     

                    </div>
                    <div class="input_Group">                     
                      <input type="password" required >
                      <img src="images/password (2).png" alt="">
                      <label>Password</label>
                    </div>
                    <div>
                     <input id="btn_log" type="button" value="Login">
                    </div>
                </div>
                <div class="btn_type" >                     
                    <input type="button" value="Forget Password">
                    <input type="button" value="Signup">
                </div>
                         
            </div>
        </div>
    </form>     
</body>
</html>
